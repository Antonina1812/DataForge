{% extends "base.html" %}
{% block title %}Генерация Mock{% endblock %}
{% block content %}
<h1>Генерация Mock объектов</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Constraints Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Field Constraints Form</h2>
        <div class="mb-3">
            <label for="fieldName" class="form-label">Field Name</label>
            <input type="text" class="form-control" id="fieldName" placeholder="e.g., username">
        </div>
        <div class="mb-3">
            <label for="fieldTypeSelect" class="form-label">Field Type</label>
            <select id="fieldTypeSelect" class="form-select">
                <option value="string" selected>String</option>
                <option value="number">Number</option>
                <option value="boolean">Boolean</option>
                <option value="array">Array</option>
                <option value="date">Date</option>
            </select>
        </div>

        <!-- String Constraints -->
        <div id="stringConstraints" style="display: block;">
            <div class="mb-3">
                <label for="minLength" class="form-label">Min Length</label>
                <input type="number" class="form-control" id="minLength">
            </div>
            <div class="mb-3">
                <label for="maxLength" class="form-label">Max Length</label>
                <input type="number" class="form-control" id="maxLength">
            </div>
            <div class="mb-3">
                <label for="pattern" class="form-label">Pattern</label>
                <input type="text" class="form-control" id="pattern" placeholder="e.g., ^[a-zA-Z0-9]+$">
            </div>
            <div class="mb-3">
                <label for="enumString" class="form-label">Enum (comma-separated)</label>
                <input type="text" class="form-control" id="enumString" placeholder="e.g., val1,val2,val3">
            </div>
            <div class="mb-3">
                <label for="descriptionString" class="form-label">Description</label>
                <textarea class="form-control" id="descriptionString"></textarea>
            </div>
        </div>

        <!-- Number Constraints -->
        <div id="numberConstraints" style="display: none;">
            <div class="mb-3">
                <label for="minimumNumber" class="form-label">Minimum</label>
                <input type="number" class="form-control" id="minimumNumber">
            </div>
            <div class="mb-3">
                <label for="maximumNumber" class="form-label">Maximum</label>
                <input type="number" class="form-control" id="maximumNumber">
            </div>
            <div class="mb-3">
                <label for="enumNumber" class="form-label">Enum (comma-separated)</label>
                <input type="text" class="form-control" id="enumNumber" placeholder="e.g., 1,2,3">
            </div>
            <div class="mb-3">
                <label for="descriptionNumber" class="form-label">Description</label>
                <textarea class="form-control" id="descriptionNumber"></textarea>
            </div>
        </div>

        <!-- Boolean Constraints -->
        <div id="booleanConstraints" style="display: none;">
            <div class="mb-3">
                <label for="descriptionBoolean" class="form-label">Description</label>
                <textarea class="form-control" id="descriptionBoolean"></textarea>
            </div>
        </div>

        <!-- Array Constraints -->
        <div id="arrayConstraints" style="display: none;">
            <div class="mb-3">
                <label for="enumArray" class="form-label">Enum (comma-separated)</label>
                <input type="text" class="form-control" id="enumArray" placeholder="e.g., val1,val2,val3">
            </div>
            <div class="mb-3">
                <label for="itemsType" class="form-label">Items Type</label>
                <select id="itemsType" class="form-select">
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                    <option value="object">Object</option>
                    <option value="array">Array</option>
                    <option value="date">Date</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="itemsProperties" class="form-label">Items Properties (JSON)</label>
                <textarea class="form-control" id="itemsProperties" placeholder='e.g., {"key": "value"}'></textarea>
            </div>
            <div class="mb-3">
                <label for="descriptionArray" class="form-label">Description</label>
                <textarea class="form-control" id="descriptionArray"></textarea>
            </div>
        </div>

        <!-- Date Constraints -->
        <div id="dateConstraints" style="display: none;">
            <div class="mb-3">
                <label for="minimumDate" class="form-label">Minimum Date</label>
                <input type="date" class="form-control" id="minimumDate">
            </div>
            <div class="mb-3">
                <label for="maximumDate" class="form-label">Maximum Date</label>
                <input type="date" class="form-control" id="maximumDate">
            </div>
            <div class="mb-3">
                <label for="dateFormat" class="form-label">Date Format</label>
                <input type="text" class="form-control" id="dateFormat" placeholder="e.g., YYYY-MM-DD">
            </div>
            <div class="mb-3">
                <label for="descriptionDate" class="form-label">Description</label>
                <textarea class="form-control" id="descriptionDate"></textarea>
            </div>
        </div>

        <button id="submitButton" class="btn btn-primary mt-3">Submit</button>
    </div>
    <script src="../static/js/moc_generator.js"></script>
</body>
</html>
{% endblock %}
